<div class="d-flex flex-column justify-content-between h-100">
  <header class="py-4 d-flex justify-content-center">
    <h1>Angular PopcornFlix</h1>
  </header>

  <main class="w-100 h-75 d-flex justify-content-center">
    <div class="w-75 d-flex flex-column movies-div align-items-center gap-3">
      <h3 class="pt-5 pb-2 title">Fique sempre atualizado com os maiores filmes da história cinematográfica!</h3>
      <app-movie-filter [movies]="response" (filteredMovies)="onFilter($event)"></app-movie-filter>
      <div class="w-100 h-100 d-flex flex-column align-content-between">
        <section class="w-100 p-3 d-flex gap-4 flex-wrap justify-content-center">
          @for (movie of movies; track $index) {
            <app-movie-card [movie]="movie"></app-movie-card>
          }
          <hr>
          @if (movies.length > 90) {
            <strong>Não há mais filmes neste Top 100.</strong>
          }
        </section>
        @if (movies.length < 100) {
          <div class="w-100 d-flex justify-content-center">
            <button class="w-25" mat-flat-button color="warn" (click)="showMore()">Mostrar mais filmes</button>
          </div>
        }
      </div>
    </div>
  </main>

  <footer class="bg-dark py-3 d-flex justify-content-center">
    <p>Angular PopcornFlix © Todos os direitos reservados.</p>
  </footer>
</div>
